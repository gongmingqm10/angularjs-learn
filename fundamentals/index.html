<!doctype html>
<html ng-app="Eggly">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Eggly</title>

        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="assets/css/eggly.css">
        <link rel="stylesheet" href="assets/css/animations.css">
        <link rel="stylesheet" href="vendor/bootstrap.min.css">
    </head>
    <body ng-controller="MainCtrl">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 sidebar">
                    <a href="#"><img class="logo" src="assets/img/eggly-logo.png"></a>
                    <ul class="nav nav-sidebar">
                        <li ng-repeat="category in categories"><a href="#">{{category.name}}</a></li>
                    </ul>
                </div>
                <div class="col-sm-9 main">
                    <div ng-repeat="bookmark in bookmarks">
                        <button type="button" class="close">&times;</button>
                        <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-pencil"></span></button>
                        <a href="#" target="_blank">{{bookmark.title}}</a>
                    </div>
                    <hr/>
                </div>
            </div>
        </div>

        <script src="vendor/jquery.min.js"></script>
        <script src="vendor/bootstrap.min.js"></script>
        <script src="vendor/lodash.core.min.js"></script>
        <script src="vendor/angular.min.js"></script>
        <script src="app/eggly-app.js"></script>
    </body>
</html>
